<body>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return '';
        }

        const redirectEncodeUrl = getQueryVariable('r'); // encodeURIComponent å€¼
        const redirectDecodeUrl = decodeURIComponent(redirectEncodeUrl);
        console.log('file  redirectDecodeUrl', redirectDecodeUrl, typeof redirectDecodeUrl);
        if (redirectDecodeUrl) {
            window.location.href = redirectDecodeUrl;
        }
    </script>
